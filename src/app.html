<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="robots" content="all" />
        <meta name="google-site-verification" content="Xo2VwT-4sh7qVY0j0u_d43mOPLAAED71Dyne_gVFcSo" />
        <meta name="msvalidate.01" content="D5508E6BA3D06463667BF5C866B33007" />

        <script>
            (function () {
                const saved = localStorage.getItem("theme");
                const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                if (saved === "dark" || prefersDark) {
                    document.documentElement.classList.add("dark");
                }
            })();
        </script>

        %sveltekit.head%
    </head>

    <body data-sveltekit-preload-data="hover" class="bg-bglight-1 dark:bgdark-1 text-textlight-1 dark:text-textdark-1">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
